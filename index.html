<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Page with CSS Challenge</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #0077cc;
    }

    a {
      text-decoration: none;
      color: #0077cc;
    }

    a:hover {
      color: #ff6600;
    }

    .highlight-box {
      background-color: #e0f7fa;
      border: 1px solid #00acc1;
      padding: 20px;
      margin: 30px auto;
      width: 60%;
      border-radius: 10px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This page is now styled with CSS and includes extra challenge features.</p>

  <div class="highlight-box">
    <p>This is a styled div box. You can put anything here like quotes, messages, or highlights.</p>
  </div>

  <a href="https://github.com/Chris2-0">Visit my GitHub</a>
  <br />
  <button>Click Me</button>
</body>
</html>
